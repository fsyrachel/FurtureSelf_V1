# (v1.1) 删除了 "version: 3.9"，修复了 warning
services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: futureself_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: futureself
      POSTGRES_PASSWORD: futureself
      POSTGRES_DB: futureself_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # (P1 v1.11) 我们 *不再* 使用 init_db.sql
      # 我们使用 app/models.py + Base.metadata.create_all()
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U futureself -d futureself_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: futureself_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: