# (v1.1) 删除了 "version: 3.9"，修复了 warning
services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: futureself_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: futureself
      POSTGRES_PASSWORD: futureself
      POSTGRES_DB: futureself_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # (P1 v1.11) init_db.sql 负责：PostgreSQL 扩展（vector, uuid-ossp）和触发器
      # main.py 中的 Base.metadata.create_all() 负责：创建表结构
      # 两者互补：扩展和触发器需要 SQL 脚本，表结构由 SQLAlchemy 管理
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U futureself -d futureself_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: futureself_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: